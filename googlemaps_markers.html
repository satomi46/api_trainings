<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markers</title>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=API-KEY&callback=initMap"></script>
  <script type="text/javascript">
    window.onload = function() {
      var mapOptions = {
        center: new google.maps.LatLng(35.6864604, 139.7635769),
        zoom:18,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("interactivemap"), mapOptions);
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(35.6864604, 139.7635769),
        map: map,
        title: "My first marker",
        animation: google.maps.Animation.BOUNCE
      });
      var info = new google.maps.InfoWindow({
        content: "My information window!!!"
      })
      google.maps.event.addListener(marker, "click", function() {
        info.open(map, marker);
      })
    }
  </script>
</head>
<body>
  <div id="interactivemap" style="height: 500px; width: 600px;"></div>
</body>
</html>
