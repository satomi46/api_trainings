<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Current Map</title>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=API-KEY&callback=initMap">
  </script>
  <script type="text/javascript">
    window.onload = function() {
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onSuccess);
      } else
      document.getElementById("result").innerHTML = "Your browser does not support Geolocation API !!!"
    }
    function onSuccess(position) {
      var currentLat = position.coords.latitude;
      var currentLong = position.coords.longitude;
      var latlong = new google.maps.LatLng(currentLat, currentLong);
      var mapOptions = {
        center: latlong,
        zoom:14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("interactivemap"), mapOptions);
      document.getElementById("result").innerHTML = "Latitude:" + currentLat + "<br />Longitude:" + currentLong
    }
  </script>
</head>
<body>
  <div id="result">a</div>
  <div id="interactivemap" style="width: 500px; height: 500px;"></div>
</body>
</html>
