<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Meter</title>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script>
    var myWatch
    window.onload = function() {
      if(navigator.geolocation) {
        myWatch = navigator.geolocation.watchPosition(onSuccess, onError,
                                                {maximumAge: 1000, timeout: 2000, enableHighAccuracy: true});
      } else {
        document.getElementById("result").innerHTML = "Your browser does not support HTML5 Geolocation API!!!";
      }
    }
    window.onload = function () {
      navigator.geolocation.clearWatch(myWatch);
    }

    function onSuccess(position) {
      speed = position.coords.speed
      document.getElementById("result").innerHTML = "You are now moving at a speed of " + speed + " m/s";
    }
    function onError(error) {
      alert("Error Code: " + error.code + " Error Message: " + error.message);
    }
  </script>
</head>
<body>
  <div id="result"></div><br />
</body>
</html>
